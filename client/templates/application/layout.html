<template name="layout">
  <div class="container">
    {{> header}}
    {{> errors}}
    {{#if showSubmit}}
    {{#if currentUser}}
      {{> postSubmit}}
    {{/if}}
    {{/if}}
    <div id="main">
      {{> yield}}
    </div>
    <div id="footer">
    {{#if showFooter}}
      {{> footer}}
    {{/if}}
    </div>
  </div>
</template>
