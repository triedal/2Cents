<template name="postSubmit">
  <form class="main">
    <div class="form-group {{errorClass 'quote'}}">
      <!-- <label class="control-label" for="quote">Advice</label> -->
      <div class="controls">
          <input name="quote" id="quote" type="text" value="" placeholder="Your advice" class="form-control"/>
          <span class="help-block">{{errorMessage 'quote'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
